<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <div class="box">
    <h3>Welcome to our APP</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{fname}}!</h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit" ><a href="/signout">SignOut</a></button>
    {% else %}
    <div class="frame">
        <div class="row text-center uppertextbox">
        <button type="submit" class="col align-self-center selecteduppertext"><a class="btn1" href="/signup">Sign Up</a></button>
        <button type="submit" class="col align-self-center unselecteduppertext" ><a class="btn2" href="/signin">Sign In</a></button>
        {% endif %}  
        </div> 
        </div>
    </div>
</body>
</html>
